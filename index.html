<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav-icon/favicon-32x32.png" type="image/icon"/>
</head>

<body>
    <main>
        <section class="container">
            
            <div class="your-result">
                <h1>Your Result</h1>

                <section class="circulo-interno">
                    <div>
                        <h2>76</h2>
                        <h3>of 100</h3>
                    </div>
                </section>

                <section class="text-your-result">
                    <div>
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who have take these tests.</p>
                    </div>
                </section>
            </div>

            <div class="summary">
                <h1>Summary</h1>
                
                <div class="summary-info details-reaction">
                    <div class="icon-box">
                        <img class="img" src="design/icon-reaction.svg" alt="ícone de reação">
                        <h2 id="reaction-color-name">Reaction</h2>
                    </div>
                    <span class="percentage">
                        <h3><strong>80</strong></h3>
                        <h3>/ 100</h3>
                    </span>
                </div>

                <div class="summary-info details-memory">
                    <div class="icon-box">
                        <img class="img" src="design/icon-memory.svg" alt="ícone de memória">
                        <h2 id="memory-color-name">Memory</h2>
                    </div>
                    <span class="percentage">
                        <h3><strong>92</strong></h3>
                        <h3>/ 100</h3>
                    </span>
                </div>

                <div class="summary-info details-verbal">
                    <div class="icon-box">
                        <img class="img" src="design/icon-verbal.svg" alt="ícone para verbal">
                        <h2 id="verbal-color-name">Verbal</h2>
                    </div>
                    <span class="percentage">
                        <h3><strong>61</strong></h3>
                        <h3>/ 100</h3>
                    </span>
                </div>

                <div class="summary-info details-visual">
                    <div class="icon-box">
                        <img class="img" src="design/icon-visual.svg" alt="ícone para visual">
                        <h2 id="visual-color-name">Visual</h2>
                    </div>
                    <span class="percentage">
                        <h3><strong>71</strong></h3>
                        <h3>/ 100</h3>
                    </span>
                </div>

                <div class="botao">
                    <a href="URL">
                        <button id="botao-continue">Continue</button>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
